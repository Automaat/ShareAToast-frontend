<div class="container">

  <form class="form-horizontal" role="form" method="post" ng-controller="eventCtrl" ng-submit="createEvent()"
        name="eventForm">

    <div class="form-group" ng-class="{'has-error has-feedback': eventForm.name.$invalid && eventForm.name.$touched,
        'has-success has-feedback': eventForm.name.$valid}">
      <div class="col-sm-offset-0 col-sm-9">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Event&#160;Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="name" id="name" placeholder="Set an event's name"
                   ng-model="event.name" ng-required="true" ng-minlength="5">
           <span ng-class="{'glyphicon glyphicon-remove form-control-feedback':
           eventForm.name.$invalid && eventForm.name.$touched,
        'glyphicon glyphicon-ok form-control-feedback': eventForm.name.$valid}"></span>
          </div>
        </div>
      </div>
    </div>

    <br/>

    <div id="ufo"></div>
    <div class="form-group" ng-class="{'has-error has-feedback': eventForm.place.$invalid && eventForm.place.$touched,
        'has-success has-feedback': eventForm.place.$valid}">
      <div class="col-sm-offset-0 col-sm-9">
        <div class="form-group">
          <label for="place" class="col-sm-3 control-label">Place</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="place" id="place" placeholder="Set an event's venue"
                   ng-model="event.place" ng-minlength="2" ng-required="true">
               <span ng-class="{'glyphicon glyphicon-remove form-control-feedback':
           eventForm.place.$invalid && eventForm.place.$touched,
        'glyphicon glyphicon-ok form-control-feedback': eventForm.place.$valid}"></span>
          </div>
        </div>
        <br/>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error has-feedback': eventForm.date.$invalid && eventForm.date.$touched,
        'has-success has-feedback': eventForm.date.$valid}">
      <div class="col-sm-offset-0 col-sm-9">

        <div class="form-group">
          <label for="date" class="col-sm-3 control-label">Date</label>
          <div class="col-sm-15">
            <div class='date col-sm-5'>
              <div class='input-group date'>
                <input type='text' ng-mouseenter="setPrompt()" ng-mouseleave="unsetPrompt()" class="form-control" name="date" id='date' ng-model="event.date" ng-required="true"
                       ng-pattern="/^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)\d{2})$/">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar col-sm-offset-2"></span>
            </span>
             <span ng-class="{'glyphicon glyphicon-remove form-control-feedback':
            eventForm.date.$invalid && eventForm.date.$touched,
        'glyphicon glyphicon-ok form-control-feedback': eventForm.date.$pattern}"></span>
              </div>
            </div>
         <span> <label class="col-sm-offset-0">
        <input type="radio" name="scope" id="public" value="public" ng-model="event.scope" checked>
        public
      </label>
          <label class="col-sm-offset-0">
        <input type="radio" name="scope" id="private" value="private" ng-model="event.scope" >
        private
      </label></span>
          </div>

          <h6 class="col-sm-offset-3 col-sm-10 text-muted">{{ prompt }}</h6>
        </div>
      </div>
      <br/>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-0 col-sm-9">

        <div class="form-group">
          <label for="description" class="col-sm-3 control-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" name="description" rows="5" id="description" placeholder="Description"
                      ng-model="event.description"></textarea>
          </div>
        </div>
        <br/><br/>

        <div class="form-group">
          <div class="col-sm-2">
            <a href="#/">
              <span class="glyphicon glyphicon-menu-left"></span>
              Return
            </a>
          </div>

          <div class="col-sm-offset-8 col-sm-2">
            <input type="submit" class="btn btn-success pull-right" value="Create">
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
